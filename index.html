<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <table border="4">
        <thead>
          <tr>
            <th>First Name</th>
            <td><input type="text" name="fname" id="fname" /></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Last Name</th>
            <td><input type="text" name="lname" id="lname" /></td>
          </tr>
          <tr>
            <th>Age</th>
            <td><input type="text" name="age" id="age" /></td>
          </tr>
          <tr>
            <th>Level</th>
            <td><input type="text" name="level" id="level" /></td>
          </tr>
          <tr>
            <th>Favourite club</th>
            <td><input type="text" name="fclub" id="fclub" /></td>
          </tr>
          <tr id="btna">
            <td colspan="2">
              <input
                type="button"
                name="button"
                value="Add"
                onclick="AddRow()"
                id="btn"
              />
            </td>
          </tr>
        </tbody>
      </table>

      <table border="4" id="show">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age Name</th>
            <th>Level</th>
            <th>Favourite club</th>
          </tr>
        </thead>
      </table>
    </center>
    <script>
      var list1 = [];
      var list2 = [];
      var list3 = [];
      var list4 = [];
      var list5 = [];

      var n = 1;
      var x = 0;

      function AddRow() {
        var AddRown = document.getElementById("show");
        var NewRow = AddRown.insertRow(n);

        list1[x] = document.getElementById("fname").value;
        list2[x] = document.getElementById("lname").value;
        list3[x] = document.getElementById("age").value;
        list4[x] = document.getElementById("level").value;
        list5[x] = document.getElementById("fclub").value;

        var cel1 = NewRow.insertCell(0);
        var cel2 = NewRow.insertCell(1);
        var cel3 = NewRow.insertCell(2);
        var cel4 = NewRow.insertCell(3);
        var cel5 = NewRow.insertCell(4);

        cel1.innerHTML = list1[x];
        cel2.innerHTML = list2[x];
        cel3.innerHTML = list3[x];
        cel4.innerHTML = list4[x];
        cel5.innerHTML = list5[x];

        n++;
        x++;
      }
    </script>
  </body>
</html>
